<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .bounding-box {
      position: absolute;
      /*border: 2px solid red;*/
      pointer-events: auto;
    }
    .bounding-box:hover::after {
      content: attr(data-label);
      position: absolute;
      top: -20px;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
     <h1>Detector de Objetos con Clarifai</h1>
    <form id="detectForm">
        <input type="text" id="imageUrl" placeholder="URL de la imagen" required>
        <button type="submit">Detectar objetos</button>

    </form>
      <h2>Resultados de detecci√≥n</h2>
    <div class="image-container">
    <img id="image" alt="Imagen analizada">
    <div id="overlays"></div>
    </div>
    <pre id="output"></pre>
    <script src="script.js"></script>

</body>
</html>
